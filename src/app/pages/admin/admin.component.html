<div class="container">
  <div class="pt-5">


    <div class="card">
      <div class="card-header">
        <h3>All Users</h3>
      </div>

      <div class="card-body">
        <table class="table table-striped">

          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <th scope="col">Detail</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of userList; index as ind">
            <th scope="row">{{ind + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.role}}</td>
            <td>
              <button class="btn btn-info" (click)="detail(item)">Detail</button>
            </td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>

  </div>
</div>
